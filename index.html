<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__content">
                <span class="header__logo hovered hovered-sm">
                    <a id="HeaderLogo" class="header__logo-a" href="#">Knikolai Choob</a>
                </span>
                <ul class="header__nav">
                    <li class="header__nav-item hovered hovered-sm">
                        <button class="header__nav-btn">Projects</button>
                        <svg class="header__nav-icon" viewBox="0 0 24 24" fill="none"><path d="M10.5253 5.49475L10.5206 7.49475L15.0782 7.50541L5.47473 17.0896L6.88752 18.5052L16.5173 8.89479L16.5065 13.5088L18.5065 13.5134L18.5253 5.51345L10.5253 5.49475Z" fill="currentColor" /></svg>
                    </li>
                    <li class="header__nav-item hovered hovered-sm">
                        <button class="header__nav-btn">About</button>
                        <svg class="header__nav-icon" viewBox="0 0 24 24" fill="none"><path d="M10.5253 5.49475L10.5206 7.49475L15.0782 7.50541L5.47473 17.0896L6.88752 18.5052L16.5173 8.89479L16.5065 13.5088L18.5065 13.5134L18.5253 5.51345L10.5253 5.49475Z" fill="currentColor" /></svg>
                    </li>
                    <li class="header__nav-item hovered hovered-sm">
                        <button class="header__nav-btn">Contact</button>
                        <svg class="header__nav-icon" viewBox="0 0 24 24" fill="none"><path d="M10.5253 5.49475L10.5206 7.49475L15.0782 7.50541L5.47473 17.0896L6.88752 18.5052L16.5173 8.89479L16.5065 13.5088L18.5065 13.5134L18.5253 5.51345L10.5253 5.49475Z" fill="currentColor" /></svg>
                    </li>
                </ul>
            </div>
        </header>
        <div class="start">
            <div class="start__content">
                <div class="start__name">
                    <span id="StartLogo" class="start__name-content hovered hovered-xl">Knikolai Choob</span>
                </div>
                <div class="start__text"></div>
            </div>
        </div>
        <div class="table">
            <div class="table__content">
                <div class="table__row">
                    <div class="table__item table__first"></div>
                    <div class="table__item table__second"></div>
                </div>
                <div class="table__row">
                    <div class="table__item table__third"></div>
                    <div class="table__item table__fourth"></div>
                </div>
            </div>
        </div>

        <!---->
        <div id="cursor" class="cursor"></div>
        <div class="background">
            <div id="Circle1" class="background__circle background__circle-1"></div>
            <div id="Circle2" class="background__circle background__circle-2"></div>
            <div id="Circle3" class="background__circle background__circle-3"></div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
